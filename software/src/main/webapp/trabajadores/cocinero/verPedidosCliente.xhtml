<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/plantillaCocinero.xhtml">

            <ui:define name="content">
                <h1>Ver Pedidos de Clientes</h1>
                <f:event type="preRenderView" listener="#{pedidosController.cargarListaPedidosPendientes()}"/>
                <h:form>
                    <p:messages id="mensaje" autoUpdate="false"/>

                    <p:fieldset legend="Seleccionar Pedido">
                        <p:selectOneMenu id="rdbPedidosPendientes" value="#{pedidosController.idPedido}" required="true">
                            <f:selectItems value="#{pedidosController.listaPedidosPendientes}"
                                           var="ped" itemValue="#{ped.idPedido}" itemLabel="#{ped.idPedido}"/>
                        </p:selectOneMenu>
                        <p:commandButton icon="ui-icon-arrowrefresh-1-w" value="Cargar" actionListener="#{pedidosController.cargarPedido()}" update="panelPedidos"/>
                    </p:fieldset>
                    <p:separator/>
                    <p:panelGrid id="panelPedidos" columns="4">
                        <p:column>
                            <p:dataTable id="tablaPedido" emptyMessage="Selecciona un pedido en el apartado superior" value="#{pedidosController.pedidos}" var="pe">
                                <p:column headerText="ID">
                                    <h:outputText value="#{pe.idPedido}" />
                                </p:column>
                            </p:dataTable>
                        </p:column>

                        <p:column>
                            <p:dataTable id="tablaPlatosCli" emptyMessage="Selecciona un pedido en el apartado superior" value="#{pedidosController.listaPlatos}" var="lisPla">
                                <p:column headerText="Platos">
                                    <h:outputText value="#{lisPla}" />
                                </p:column>
                            </p:dataTable>
                        </p:column>
                        
                        <p:column>
                            <p:dataTable id="tablaCantCli" emptyMessage="Selecciona un pedido en el apartado superior" value="#{pedidosController.listaCantidad}" var="lisCan">
                                <p:column headerText="Cantidad">
                                    <h:outputText value="#{lisCan}" />
                                </p:column>
                            </p:dataTable>
                        </p:column>
                        
                        <p:column headerText="AcciÃ³n">
                            <p:commandButton icon="ui-icon-arrowreturnthick-1-n" value="Validar" action="#{pedidosController.validarPedidoPendiente()}"/>
                        </p:column>
                    </p:panelGrid>
                    <p:separator/>
                    <p:commandButton icon="ui-icon-trash" value="Eliminar" action="#{pedidosController.eliminarPedido()}"/>
                    <p:separator/>
                    <p:button icon="ui-icon-arrowreturnthick-1-w" value="Retroceder" outcome="/trabajadores/cocinero.xhtml?faces-redirect=true"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
