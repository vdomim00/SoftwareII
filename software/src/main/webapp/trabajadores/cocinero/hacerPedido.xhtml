<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/plantillaCocinero.xhtml">

            <ui:define name="content">
                <h1>Hacer Pedido</h1>
                <h:form>
                    <p:messages id="mensaje" autoUpdate="false"/>

                    <p:fieldset legend="Datos del Pedido">
                        <p:panelGrid columns="4">
                            <p:selectOneMenu value="#{pedidosAAlmacenController.idProducto}">
                                <f:selectItems value="#{productosController.listaProductos}"
                                               var="prod" itemValue="#{prod.codigoProducto}" itemLabel="#{prod.codigoProducto}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Cantidad" />
                            <p:inputNumber value="#{pedidosAAlmacenController.cant}"/>
                            <p:commandButton update="tabla" icon="ui-icon-check" value="Añadir" action="#{pedidosAAlmacenController.añadirProducto()}"/>
                        </p:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="Detalles del Pedido">
                        <p:dataTable id="tabla" emptyMessage="No hay pedidos registrados" value="#{pedidosAAlmacenController.listaProductos}" var="pr">
                            <p:column headerText="Producto">
                                <h:outputText value="#{pr.codigoProducto}" />
                            </p:column>
                            <p:column headerText="Cantidad">
                                <h:outputText value="#{pr.cantidad}" />
                            </p:column>
                        </p:dataTable>
                        <p:commandButton update="tabla" icon="ui-icon-check" value="Hacer Pedido" action="#{pedidosAAlmacenController.hacerPedido()}"/>
                    </p:fieldset>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
