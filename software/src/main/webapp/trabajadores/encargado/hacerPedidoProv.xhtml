<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/plantillaEncargado.xhtml">

            <ui:define name="content">
                <h1>Hacer Pedido</h1>
                <h:form>
                    <p:messages id="mensaje" autoUpdate="false"/>

                    <p:fieldset legend="Datos del Pedido">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Proveedor"/>
                            <p:selectOneMenu value="#{pedidosAProveedoresController.idPoveedor}">
                                <f:selectItems value="#{proveedoresController.listaProveedores}"
                                               var="prov" itemValue="#{prov.nombreEmpresa}" itemLabel="#{prov.CIF}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:panelGrid columns="5">
                            <p:outputLabel value="Producto"/>
                            <p:selectOneMenu value="#{pedidosAProveedoresController.idProducto}">
                                <f:selectItems value="#{productosController.listaProductos}"
                                               var="prod" itemValue="#{prod.codigoProducto}" itemLabel="#{prod.codigoProducto}"/>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="Cantidad" />
                            <p:inputNumber value="#{pedidosAProveedoresController.cant}"/>
                            <p:commandButton update="tabla1, tabla2" icon="ui-icon-check" value="Añadir" action="#{pedidosAProveedoresController.añadir()}"/>
                        </p:panelGrid>  
                    </p:fieldset>
                    <p:fieldset legend="Detalles del Pedido">
                        <p:panelGrid columns="2">
                            <p:dataTable id="tabla1" emptyMessage="No hay pedidos registrados" value="#{pedidosAProveedoresController.listaProductos}" var="pr">
                                <p:column headerText="Producto">
                                    <h:outputText value="#{pr.codigoProducto}" />
                                </p:column>
                            </p:dataTable>
                            <p:dataTable id="tabla2" emptyMessage="No hay pedidos registrados" value="#{pedidosAProveedoresController.cantidad}" var="cant">
                                <p:column headerText="Cantidad">
                                    <h:outputText value="#{cant}" />
                                </p:column>
                            </p:dataTable>
                        </p:panelGrid>
                        <p:commandButton icon="ui-icon-check" value="Hacer Pedido" action="#{pedidosAProveedoresController.hacerPedido()}"/>
                    </p:fieldset>
                </h:form>
                <p:separator/>
                <p:button icon="ui-icon-arrowreturnthick-1-w" value="Retroceder" outcome="/trabajadores/encargado.xhtml?faces-redirect=true"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
