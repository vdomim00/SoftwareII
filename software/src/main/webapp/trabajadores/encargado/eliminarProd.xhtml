<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/plantillaEncargado.xhtml">

            <ui:define name="content">
                <h1>Eliminar Producto</h1>
                <h:form>
                    <p:messages id="mensaje" autoUpdate="false"/>

                    <p:fieldset legend="Seleccionar Producto">
                        <p:selectOneMenu id="rdbProducto" value="#{productosController.idProducto}" required="true">
                            <f:selectItems value="#{productosController.listaProductos}"
                                           var="prod" itemValue="#{prod.codigoProducto}" itemLabel="#{prod.codigoProducto}"/>
                        </p:selectOneMenu>
                    </p:fieldset>
                    <p:commandButton icon="ui-icon-trash" value="Eliminar" action="#{productosController.eliminar()}"/>
                </h:form>
                <p:separator/>
                <p:button icon="ui-icon-arrowreturnthick-1-w" value="Retroceder" outcome="/trabajadores/encargado.xhtml?faces-redirect=true"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
