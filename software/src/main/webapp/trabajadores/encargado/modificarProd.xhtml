<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/plantillaEncargado.xhtml">

            <ui:define name="content">
                <h1>Modificar Producto</h1>
                <h:form>
                    <p:fieldset legend="Selecciona Producto">
                        <p:panelGrid columns="2">
                            <p:selectOneMenu id="rdbProducto" value="#{productosController.idProducto}">
                                <f:selectItems value="#{productosController.listaProductos}"
                                               var="prod" itemValue="#{prod.codigoProducto}" itemLabel="#{prod.codigoProducto}"/>
                                </p:selectOneMenu>
                            <p:commandButton update="field1" icon="ui-icon-pencil" value="Cargar Datos" action="#{productosController.buscarProducto()}"/>
                        </p:panelGrid>
                    </p:fieldset>
                    <p:fieldset id="field1" legend="Datos del Producto">
                        <p:panelGrid columns="2" id="pgDatos">
                            <p:outputLabel for="txtCodigoProducto" value="Nombre"/>
                            <p:inputText id="txtCodigoProducto" value="#{productosController.productos.codigoProducto}"/>

                            <p:outputLabel for="txtPrecio" value="Precio"/>
                            <p:inputText id="txtPrecio" value="#{productosController.productos.precio}"/>

                            <p:outputLabel for="txtCantidad" value="Cantidad"/>
                            <p:inputText id="txtCantidad" value="#{productosController.productos.cantidad}"/>

                            <p:outputLabel for="txtSeccion" value="SecciÃ³n"/>
                            <p:selectOneMenu id="txtSeccion" value="#{productosController.seccion}" required="true">
                                <f:selectItems value="#{productosController.listaSecciones}"
                                               var="sec" itemValue="#{sec.nombreSeccion}" itemLabel="#{sec.nombreSeccion}"/>
                            </p:selectOneMenu>
                        </p:panelGrid> 
                    </p:fieldset>
                    <p:commandButton icon="ui-icon-pencil" value="Modificar" action="#{productosController.modificar()}"/>
                </h:form>
                <p:separator/>
                <p:button icon="ui-icon-arrowreturnthick-1-w" value="Retroceder" outcome="/trabajadores/encargado.xhtml?faces-redirect=true"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
