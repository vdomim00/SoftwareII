<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/plantillaAdministrador.xhtml">

            <ui:define name="content">
                <h1>Dar de Baja Trabajador</h1>
                <h:form>
                    <p:messages id="mensaje" autoUpdate="false"/>

                    <p:fieldset legend="Seleccionar Trabajador">
                        <p:selectOneMenu id="rdbTrabajador" value="#{trabajadoresController.usuario}" required="true">

                            <f:selectItems value="#{trabajadoresController.listaTrabajadores}"
                                           var="trab" itemValue="#{trab.usuario}" itemLabel="#{trab.usuario}"/>

                        </p:selectOneMenu>
                    </p:fieldset>
                    <p:commandButton icon="ui-icon-trash" value="Eliminar" action="#{trabajadoresController.eliminar()}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
