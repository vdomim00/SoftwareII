<?xml version='1.0' encoding='UTF-8'?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Dar de Baja</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="mensaje" autoUpdate="false"/>
            
            <p:fieldset legend="Seleccionar Proveedor">
                <p:selectOneMenu id="rdbProveedor" value="#{proveedoresController.CIF}" required="true">
                    
                    <f:selectItems value="#{proveedoresController.listaProveedores}"
                                   var="prov" itemValue="#{prov.CIF}" itemLabel="#{prov.CIF}"/>
                    
                </p:selectOneMenu>
            </p:fieldset>
            <p:commandButton icon="ui-icon-trash" value="Eliminar" action="#{proveedoresController.eliminar()}"/>
        </h:form>
       
    </h:body>
</html>
