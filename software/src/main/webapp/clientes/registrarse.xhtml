<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Dar de Alta</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="mensaje" autoUpdate="false"/>
            
            <p:fieldset legend="Datos Personales">
                <p:panelGrid columns="3" id="pgDatos">
                    <p:outputLabel for="txtNombre" value="Nombre"/>
                    <p:inputText id="txtNombre" value="#{clientesController.clientes.nombre}" required="true"/>
                    <p:message for="txtNombre"/>
                    
                    <p:outputLabel for="txtApellido" value="Apellidos"/>
                    <p:inputText id="txtApellido" value="#{clientesController.clientes.apellidos}" required="true"/>
                    <p:message for="txtNombre"/>
                    
                    <p:outputLabel for="txtDNI" value="DNI"/>
                    <p:inputText id="txtDNI" value="#{clientesController.clientes.DNI}" required="true"/>
                    <p:message for="txtDNI"/>
                    
                    <p:outputLabel for="txtTelefono" value="Telefono"/>
                    <p:inputText id="txtTelefono" value="#{clientesController.clientes.telefono}" required="false"/>
                    <p:message for="txtTelefono"/>
                    
                    <p:outputLabel for="txtEmail" value="Email"/>
                    <p:inputText id="txtEmail" value="#{clientesController.clientes.email}" required="true"/>
                    <p:message for="txtEmail"/>
                    
                </p:panelGrid>    
            </p:fieldset>
            <p:fieldset legend="Datos de la Cuenta">
                <p:panelGrid columns="3" id="pgCuenta">
                    <p:outputLabel for="txtUsuario" value="Usuario"/>
                    <p:inputText id="txtUsuario" value="#{clientesController.clientes.usuario}" required="true" requiredMessage="Campo Requerido"/>
                    <p:message for="txtUsuario"/>
                    
                    <p:outputLabel for="pass1" value="Password"/>
                    <p:password id="pass1" required="true" value="#{clientesController.clientes.pass}"
                                validatorMessage="Las contraseñas no coinciden" weakLabel="Debil"
                                goodLabel="Buena" strongLabel="Fuerte" requiredMessage="Campo Requerido"
                                match="pass2" feedback="true" promptLabel="Ingrese una contraseña"/>
                    <p:message for="pass1"/>
                    
                    <p:outputLabel for="pass2" value="Repetir Password"/>
                    <p:password id="pass2" required="true" requiredMessage="Campo Requerido"/>
                    <p:message for="pass2"/>
                </p:panelGrid>    
            </p:fieldset>
            <p:commandButton icon="ui-icon-check" value="Registrar" update="pgDatos, pgCuenta" action="#{clientesController.registrar()}"/>
        </h:form>
        <p:separator/>
        <h:form>
            <h:panelGrid columns="1">
                <p:column/>
                <p:commandButton icon="ui-icon-key" value="Retroceder" action="/faces/clientes/anonimo.xhtml?faces-redirect=true"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
