<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/templates/plantillaAnonimos.xhtml">
            <ui:define name="content">
                <h:form id="table">
                    <h1> Mi Menú </h1>
                
                    <p:panelGrid id="panelPla" columns="2">
                        <p:column>
                            <p:dataTable id="tabla" emptyMessage="No hay platos registrados" value="#{platosController.listaPlatos}" var="pla">
                                <p:column headerText="Platos">
                                    <h:outputText value="#{pla.nombrePlato}" />
                                </p:column>
                                
                                <p:column headerText="Alérgenos">
                                    <h:outputText value="#{pla.alergenos}" />
                                </p:column>
                                
                                <p:column headerText="Precio">
                                    <h:outputText value="#{pla.precio}" />
                                </p:column>
                                
                                <p:column headerText="Acción">
                                    <p:commandButton value="Añadir" action="#{pedidosController.sumarIngredienteLocal(pla.nombrePlato)}" update="panelPla"/>
                                </p:column>
                            </p:dataTable>
                        </p:column>
                        <p:column>
                            <h:outputLabel for="txtPlato" value="Cantidad"/>
                            <p:spinner id="txtPlato" value="#{pedidosController.cantidadLocal}" valueChangeListener="#{pedidosController.cantidadLocalChanged}" min="0" maxlength="3"/>
                        </p:column>
                    </p:panelGrid>
                </h:form>
                <p:separator/>
                <p:panelGrid id="panelPla" columns="3">
                    <p:column>
                        <p:dataTable id="tablaMenu" emptyMessage="Puedes añadir platos a tu menú en el apartado superior" value="#{pedidosController.listaPlatos}" var="lisPla">
                            <p:column headerText="Platos">
                                <h:outputText value="#{lisPla}" />
                            </p:column>
                        </p:dataTable>
                    </p:column>
                    <p:column>
                        <p:dataTable id="tablaMenuCan" emptyMessage="Puedes añadir platos a tu menú en el apartado superior" value="#{pedidosController.listaCantidad}" var="lisCan">
                            <p:column headerText="Cantidad">
                                <h:outputText value="#{lisCan}" />
                            </p:column>
                        </p:dataTable>
                    </p:column>
                    <p:column headerText="Acción">
                        <p:commandButton icon="ui-icon-trash" value="Eliminar" action="#{pedidosController.vaciarIngredientes()}" update="panelPla"/>
                    </p:column>
                </p:panelGrid>
                <p:separator/>
                <p:commandButton icon="ui-icon-arrowreturnthick-1-n" value="Realizar pedido"  action="#{pedidosController.realizarPedidoCliente()}"/>
            </ui:define>
        </ui:composition>

    </body>
</html>
