<?xml version='1.0' encoding='UTF-8'?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Eliminar Producto</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="mensaje" autoUpdate="false"/>
            
            <p:fieldset legend="Seleccionar Producto">
                <p:selectOneMenu id="rdbProducto" value="#{productosController.idProducto}" required="true">
                    <f:selectItems value="#{productosController.listaProductos}"
                                   var="prod" itemValue="#{prod.codigoProducto}" itemLabel="#{prod.codigoProducto}"/>
                </p:selectOneMenu>
            </p:fieldset>
            <p:commandButton icon="ui-icon-trash" value="Eliminar" action="#{productosController.eliminar()}"/>
        </h:form>
       
    </h:body>
</html>
