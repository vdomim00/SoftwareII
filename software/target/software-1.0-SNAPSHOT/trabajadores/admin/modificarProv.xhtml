<?xml version='1.0' encoding='UTF-8'?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Modificar Proveedor</title>
    </h:head>
    <h:body>
        <h:form>
            <p:fieldset legend="Selecciona el Proveedor">
                <p:panelGrid columns="2">
                    <p:selectOneMenu id="rdbProveedor" value="#{proveedoresController.CIF}">

                            <f:selectItems value="#{proveedoresController.listaProveedores}"
                                           var="prov" itemValue="#{prov.CIF}" itemLabel="#{prov.CIF}"/>

                        </p:selectOneMenu>
                    <p:commandButton update="field1" icon="ui-icon-pencil" value="Cargar Datos" action="#{proveedoresController.buscarProveedor()}"/>
                </p:panelGrid>
            </p:fieldset>
            <p:fieldset id="field1" legend="Datos del Proveedor">
                <p:panelGrid columns="2" id="pgDatos">
                    <p:outputLabel for="txtCIF" value="CIF"/>
                    <p:inputText id="txtCIF" value="#{proveedoresController.proveedores.CIF}"/>
                    
                    <p:outputLabel for="txtNombreEmpresa" value="Nombre Empresa"/>
                    <p:inputText id="txtNombreEmpresa" value="#{proveedoresController.proveedores.nombreEmpresa}"/>
                    
                    <p:outputLabel for="txtDireccion" value="Direccion"/>
                    <p:inputText id="txtDireccion" value="#{proveedoresController.proveedores.direccion}"/>
                    
                    <p:outputLabel for="txtTelefono" value="Telefono"/>
                    <p:inputText id="txtTelefono" value="#{proveedoresController.proveedores.telefono}"/>
                    
                    <p:outputLabel for="txtEmail" value="Email"/>
                    <p:inputText id="txtEmail" value="#{proveedoresController.proveedores.email}"/>
                    
                    <p:outputLabel for="txtFax" value="Fax"/>
                    <p:inputText id="txtFax" value="#{proveedoresController.proveedores.fax}"/>
                    
                    <p:outputLabel for="txtURL" value="URL"/>
                    <p:inputText id="txtURL" value="#{proveedoresController.proveedores.URL}"/>
                    
                </p:panelGrid> 
            </p:fieldset>
            <p:commandButton icon="ui-icon-pencil" value="Modificar" action="#{proveedoresController.modificar()}"/>
        </h:form>
    </h:body>
</html>
